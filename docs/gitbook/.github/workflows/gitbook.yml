name: Build and Deploy GitBook

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docs/gitbook/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'docs/gitbook/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: 'docs/gitbook/package-lock.json'
    
    - name: Install GitBook CLI ğŸ”§
      run: |
        npm install -g gitbook-cli
        gitbook --version
    
    - name: Install Dependencies ğŸ“š
      working-directory: ./docs/gitbook
      run: |
        npm install
        gitbook install
    
    - name: Build GitBook ğŸ—ï¸
      working-directory: ./docs/gitbook
      run: |
        gitbook build
        ls -la _book/
    
    - name: Deploy to GitHub Pages ğŸš€
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/gitbook/_book
        publish_branch: gh-pages
        destination_dir: gitbook
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy GitBook: ${{ github.sha }}'
    
    - name: Upload Build Artifacts ğŸ“¤
      uses: actions/upload-artifact@v3
      with:
        name: gitbook-build
        path: ./docs/gitbook/_book
        retention-days: 30
    
    - name: Generate PDF (Optional) ğŸ“„
      working-directory: ./docs/gitbook
      continue-on-error: true
      run: |
        # å®‰è£ calibre ç”¨æ–¼ PDF ç”Ÿæˆ
        sudo apt-get update
        sudo apt-get install -y calibre
        
        # ç”Ÿæˆ PDF
        gitbook pdf . ./å…­é‘°è‡¨ç•Œç†è«–.pdf || echo "PDF generation failed, continuing..."
    
    - name: Upload PDF Artifact ğŸ“‹
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: gitbook-pdf
        path: ./docs/gitbook/å…­é‘°è‡¨ç•Œç†è«–.pdf
        retention-days: 30

  # æª¢æŸ¥é€£çµæœ‰æ•ˆæ€§
  link-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Check Markdown Links ğŸ”—
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: 'docs/gitbook/.github/workflows/mlc_config.json'
        folder-path: 'docs/gitbook'
        file-extension: '.md'

  # æª¢æŸ¥ Markdown æ ¼å¼
  markdown-lint:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3
    
    - name: Lint Markdown Files ğŸ“
      uses: articulate/actions-markdownlint@v1
      with:
        config: 'docs/gitbook/.markdownlint.json'
        files: 'docs/gitbook/**/*.md'
        ignore: 'docs/gitbook/node_modules'